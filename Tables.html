<!DOCTYPE html>
<html>
    <head>
        <title>
            Tables tag
        </title>
        <style>
            table,th,td{
                border: 1px solid black;
                border-collapse: collapse;
                text-align: center;
            }
        </style>

    </head>
    <body>
        <table border="3">
            <tr>
                <th rowspan="2">Days</th>
                <th colspan="7">Time</th>
            </tr> 
            <tr>
                
                <th>08:00</th>
                <th>09:00</th>
                <th>10:00</th>
                <th>11:00</th>
               
                <th>11:30
                    </th>
                
                <th>12:30</th>
            </tr> 
            <tr>
                <th>Monday</th>
                <td> Course1</td>
                <td> Course2</td>
                <td> Course3</td>
                <td rowspan="5">Break</td>
                
                <td> Course5</td>
                <td></td>
            </tr> 
            <tr>
                <th>Tuesday</th>
                <td colspan="2"></td>
                

                <td>Course2</td>
                
                
                <td>Course4</td>
                <td>Course1</td>
            </tr> 
            <tr>
                <th>Wednesday</th>
                <td>Course3</td>
                <td colspan="2"></td>
            
                
                
                
                <td>Course2</td>
                <td></td>
            </tr> 
            
            <tr>
                <th>Thursday</th>
                <td rowspan="2">Course4</td> 
                <td>Course2</td>
                <td>Course3</td>
                
                
                <td rowspan="2" colspan="2">Thesis</td>
            </tr> 
            <tr>
                <th>Friday</th>
                <td></td>
                <td>Course1</td>
                
                

            </tr> 
        </table>
    </body>
</html>
