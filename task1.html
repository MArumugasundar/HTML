<!DOCTYPE html>

<title>Div Table </title>

<style type="text/css">
    .Mytable{
        display: table;
        width: 100%;
        border: solid 1px;
        overflow: hidden;

    }
   
.Mytable-tr{
    display: table-row;
    width: 100%;
}
    .Mytable-td{
        display: table-cell;
        border: solid 1px;
}
.col-span {
        display: inline-block;
        width: 500% ;
        border:solid 1px; 
     }
    </style>
</head>
